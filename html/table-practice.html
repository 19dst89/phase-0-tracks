<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>

<h1>This is My Practice Table</h1>

	<table border="1">
		<tr>
			<th>Alpha</th>
			<th>Beta</th>
			<th>Gamma</th>
		</tr>
		<tr>
			<td>Alpha-Beta</td>
			<td>Beta-Beta</td>
			<td>Gamma-Beta</td>
		</tr>
		<tr>
			<td>Alpha-Gamma</td>
			<td>Beta-Gamma</td>
			<td>Gamma-Gamma</td>
		</tr>
	</table>

	<table border="1">
		<tr>	
			<th>Title 1</th>
			<th>Title 2</th>
			<th>Title 3</th>
			<th>Title 4</th>
		</tr>
		<tr>
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
			<td>D1</td>
		</tr>
		<tr>
			<td rowspan="2">A2-A3</td>
			<td>B2</td>
			<td colspan="2">C2-D2</td>
		</tr>
		<tr>
			<td>B3</td>
			<td>C3</td>
			<td>D3</td>


		</tr>


	</table>

</body>
</html>
